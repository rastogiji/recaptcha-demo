name: Validate Docker Image
on:
    workflow_dispatch:
    pull_request:
        branches:
            - main
            - master
        paths:
            - 'Dockerfile'
jobs:
    test-docker-image:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest]
        steps:
        - name: Checkout Repository 
          uses: actions/checkout@v4
        - name: Setup Docker
          if: runner.os == 'macos'
          run: |
            brew install colima
            brew install docker
            rm -rf ~/.colima/_lima/_networks/user-v2
            colima start
        - name: Build Docker Image
          run: docker build -t mockai:test .
        - name: Run Docker Container
          run: docker run --name mockai-container -dp 5002:5002 mockai:test 
        - name: Check if Container is Running
          run: docker ps | grep mockai-container
        - name: Test Server Response
          run: |
            response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5002)
            if [ $response = "200" ]; then
              echo "Server is responding correctly"
            else
              echo "Server is not responding as expected. HTTP status code: $response"
              exit 1
            fi
        - name: Check server logs
          if: failure()
          run: docker logs mockai-container
